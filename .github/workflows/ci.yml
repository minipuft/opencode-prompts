name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun test

  validate-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install plugin dependencies
        run: |
          cd .opencode
          bun install

      - name: Validate plugin structure
        run: |
          # Check required files exist
          test -f opencode.json
          test -f .opencode/plugin/index.ts
          test -d node_modules/claude-prompts/dist
          test -d node_modules/claude-prompts/hooks

          echo "Plugin structure validated successfully"
