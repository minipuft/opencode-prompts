name: Update Core Submodule

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Specific version to update to (leave empty for latest)'
        required: false
        type: string
  repository_dispatch:
    types: [upstream-release]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update submodule to latest
        run: |
          cd core
          git fetch origin --tags

          # Use specific version if provided, otherwise latest main
          if [ -n "${{ github.event.inputs.version }}" ]; then
            git checkout "claude-prompts-v${{ github.event.inputs.version }}" || git checkout "v${{ github.event.inputs.version }}"
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            git checkout "claude-prompts-v${{ github.event.client_payload.version }}"
          else
            git checkout origin/main
          fi
          cd ..

      - name: Sync version from core
        id: version
        run: |
          VERSION=$(bun -e "console.log(require('./core/server/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Update package.json version
          bun -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "Updated package.json to version $VERSION"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update core submodule to v${{ steps.version.outputs.version }}"
          title: "chore: update core submodule to v${{ steps.version.outputs.version }}"
          body: |
            Updates core (claude-prompts-mcp) submodule to v${{ steps.version.outputs.version }}.

            **Changes:**
            - Submodule pointer updated
            - package.json version synced

            ---
            *Triggered by: ${{ github.event_name }}*
          branch: update-submodule-${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            dependencies
            automated
